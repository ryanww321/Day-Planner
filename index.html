<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="hour col-2 time-block py-4">9AM</div>
      <textarea class="col-8 border border-primary" name="textinput" id="9AM" cols="0" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">10AM</div>
      <textarea class="col-8 border border-primary" name="" id="10AM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">11AM</div>
      <textarea class="col-8 border border-primary" name="" id="11AM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">12PM</div>
      <textarea class="col-8 border border-primary" name="" id="12PM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">1PM</div>
      <textarea class="col-8 border border-primary" name="" id="1PM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">2PM</div>
      <textarea class="col-8 border border-primary" name="" id="2PM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">3PM</div>
      <textarea class="col-8 border border-primary" name="" id="3PM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">4PM</div>
      <textarea class="col-8 border border-primary" name="" id="4PM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>
    <div class="row">
      <div class="hour col-2 time-block py-4">5PM</div>
      <textarea class="col-8 border border-primary" name="" id="5PM" cols="1" rows="0"></textarea>
      <div class="saveBtn col-2"><i class="fas fa-save py-2"></i></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
